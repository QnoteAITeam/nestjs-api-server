version: '3.7'

services:
  nestjs-server:
    build:
      context: ./
      dockerfile: dockerfile.prod
    container_name: nestjs-server
    ports:
      - '23000:3000'
    networks:
      - backend
    environment:
      - NODE_ENV=production
      - MYSQL_DATABASE_SYNCHRONIZE=false
    depends_on:
      - mysql-server
    restart: always
    env_file:
      - .env

  mysql-server:
    image: mysql:latest
    container_name: mysql-server
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PW}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    # ports:
    #   - '3306:3306'

    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - backend

networks:
  backend:
    driver: bridge
